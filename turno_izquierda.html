<body>
  <button class="volver" onclick="location.href='ideologia.html'">‚¨Ö Volver al men√∫</button>

  <script>
    // Reemplaza el separador "/" por "PERO" con fondo rojo claro y letras negras.
    function replaceSlashWithPero(text) {
      return text.replace(/\s*\/\s*/g, ' <span class="pero-label">PERO</span> ');
    }
    
    // Reemplaza los indicadores num√©ricos y colores, y aplica el separador.
    function replaceColors(text) {
      let modified = replaceSlashWithPero(text);
      modified = modified.replace(/([+-]?\d+)\s*(Amarillo|Azul|Verde|Rojo)/gi, (match, num, color) => {
        const squares = { "Amarillo": "üü®", "Azul": "üü¶", "Verde": "üü©", "Rojo": "üü•" };
        let square = squares[color] || color;
        if (num[0] !== '-' && num[0] !== '+') { num = '+' + num; }
        const cls = num.startsWith('+') ? 'positive' : 'negative';
        return `<span class="${cls}">${num} ${square}</span>`;
      });
      return modified;
    }
    
    // Obtiene el emoji para la problem√°tica. Si es Humanidad o Equidad, usa un c√≠rculo rojo claro.
    function getProblematicEmoji(problem) {
      const lower = problem.toLowerCase();
      if (lower.includes('humanidad')) {
        return `<span class="problem-emoji">ü§ç</span>`;
      } else if (lower.includes('equidad')) {
        return `<span class="problem-emoji">‚öñÔ∏è</span>`;
      } else if (lower.includes('justicia')) {
        return `<span class="emoji-circle">üëÆ‚Äç‚ôÇÔ∏è</span>`;
      } else if (lower.includes('soberan√≠a')) {
        return `<span class="emoji-circle">üåø</span>`;
      } else {
        return `<span class="emoji-circle">‚ùî</span>`;
      }
    }
    
    // Selecciona elementos aleatorios sin repetir.
    function getRandomElements(arr, count) {
      const copy = arr.slice();
      const result = [];
      for (let i = 0; i < count && copy.length; i++) {
        const index = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(index, 1)[0]);
      }
      return result;
    }

    ];
    
    // Lista de leyes de izquierda (LIL) ‚Äì 12 leyes.
    const leftLaws = [
  { id: "LIL 1",  A: "1 Rojo", B: "1 Rojo / -1 Azul", C: "-1 Rojo", D: "Equidad" },

  { id: "LIL 12", A: "2 Rojo", B: "1 Rojo y 1 Amarillo / -1 Azul", C: "0", D: "Humanidad" }

    // Seleccionar 2 leyes comunes y 2 leyes de izquierda al azar.
    const selectedCommon = getRandomElements(commonLaws, 2);
    const selectedCenter = getRandomElements(leftLaws, 2);
    const selectedLaws = selectedCenter.concat(selectedCommon);
    
    // Construye el contenido HTML de una ley, agregando un <br> despu√©s de la leyenda.
    function buildLawContent(law) {
      let content = `<h3>${law.id}</h3>
        <p><strong>BONUS para el promotor si la ley es aprobada:</strong><br>${replaceColors(law.A)}</p>
        <hr>
        <p><strong>Los que votan a favor:</strong><br>${replaceColors(law.B)}</p>
        <hr>
        <p><strong>Los que votan en contra:</strong><br>${replaceColors(law.C)}</p>`;
      if (law.id.startsWith("LIL")) {
        content += `<hr>
        <div class="problem-box">
          <strong>Problem√°tica a solucionar:</strong><br>${getProblematicEmoji(law.D)} ${law.D}
        </div>`;
      } else {
        content += `<hr>
        <p><strong>Problem√°tica a solucionar:</strong><br>${law.D}</p>`;
      }
      return content;
    }
    
    // Mostrar las leyes y configurar el modal
    const container = document.getElementById('lawsContainer');
    selectedLaws.forEach(law => {
      const lawDiv = document.createElement('div');
      lawDiv.className = 'law' + (law.id.startsWith("LIL") ? ' left-law' : '');
      lawDiv.innerHTML = buildLawContent(law);
      lawDiv.addEventListener('click', () => {
        document.getElementById('modalContent').innerHTML = buildLawContent(law);
        document.getElementById('modalOverlay').style.display = 'flex';
      });
      container.appendChild(lawDiv);
    });
    
    // Cerrar el modal al hacer clic en "Volver"
    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('modalOverlay').style.display = 'none';
    });
  </script>
